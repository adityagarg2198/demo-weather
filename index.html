<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/770b805d5c99c7931366c2e84e88f251.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            WeatherApp
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="input-wrapper">
        <h3>Get your Weather</h3>
        <div class="input-group input-group-sm mb-3">
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="Enter city name"
          />
        </div>
        <button type="button" class="btn btn-primary">Go</button>
      </div>
    </main>
    <section id="weather-info">
      <div class="info-wrapper">
        <p class="content" id="city">City Name</p>
        <p class="content" id="temp">Temp</p>
        <p class="content" id="condition">Condition</p>
        <p class="content" id="humidity">Humidity</p>
      </div>
      <div>
        <img class="content-image" src="" alt="" />
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
